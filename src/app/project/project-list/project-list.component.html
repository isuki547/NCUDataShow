 <div class="container" [@listAnim]="listAnim$ | async">
  <app-project-item *ngFor="let project of (projects$ | async)" 
  [item]="project"
   class="card"
   (onInvite)="launchInviteDialog()"
   (onEdit)="launchUpdateDialog(project)"
   (onDel)="lanuchConfirmDialog(project)">
    </app-project-item>
  
 </div>
 
<button  class="fab-button "mat-fab type="button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
