<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)" >
<mat-card>
  <mat-card-header>
    <mat-card-title>登录</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field hintLabel="同网络管理系统" class="full-width">
          <input matInput type="text" placeholder=" 您的账号" formControlName="name" >
        </mat-form-field>
         <mat-card-content>
           <p>  </p>
         </mat-card-content>
        <mat-form-field  class="full-width">
            <input matInput type="password" placeholder=" 您的密码" formControlName="password">
          </mat-form-field> 
       
          <!-- <button mat-raised-button color="primary"  type="button" [disabled]="!form.valid"
          (click)="login()" >登录</button> -->
       
          <button mat-raised-button color="primary"  type="submit" [disabled]="!form.valid">登录</button>
  </mat-card-content>
  <mat-card-actions class="text-right">
    <p>还没有账户? <a routerLink="/register">注册</a>
    </p>
    <p>忘记密码?<a href="">找回</a>
    </p>
  </mat-card-actions>
</mat-card>

<mat-card>
    <mat-card-header>
      <mat-card-title>
        每日一句
      </mat-card-title>
      <mat-card-subtitle>
        {{(quote$ | async).cn}}
      </mat-card-subtitle>
    </mat-card-header>
      <img mat-card-image [src]="(quote$ | async).pic" alt="quote image">
    <mat-card-content>
      {{(quote$ | async).en}}
    </mat-card-content>
  </mat-card>
  </form>
